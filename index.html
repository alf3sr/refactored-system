<style>
/* -------------- THEME TOKENS -------------- */
:root{--bg:#000;--fg:#fff;--panel:#111;--border:#333;--accent:#3498db;--box:#000}
@media (prefers-color-scheme:light){
  :root{--bg:#fff;--fg:#000;--panel:#f5f5f5;--border:#ccc;--accent:#156fd1;--box:#fff}
}
.light{--bg:#fff;--fg:#000;--box:#fff}
.dark {--bg:#000;--fg:#fff;--box:#000}

/* -------------- BASE -------------- */
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html,body{height:100%;touch-action:manipulation;overscroll-behavior:none}
body{
  background:var(--bg);color:var(--fg);font-family:system-ui,sans-serif;
  overflow:hidden;user-select:none;-webkit-user-select:none
}
button{font:inherit}

/* pill button */
.pill{
  padding:.6rem 1rem;border-radius:8px;background:var(--panel);
  border:1px solid var(--border);color:var(--fg);
  box-shadow:0 2px 10px rgba(0,0,0,.25);transition:.2s
}
.pill:active{background:rgba(255,255,255,.1)}

/* -------------- SETTINGS FAB -------------- */
#settingsBtn{
  position:fixed;top:6px;right:12px;z-index:100;width:38px;height:38px;
  background:var(--panel);border:1px solid var(--border);border-radius:50%;
  display:flex;align-items:center;justify-content:center;box-shadow:0 2px 10px rgba(0,0,0,.25)
}

/* -------------- DRAWER -------------- */
#settingsPanel{
  position:fixed;top:0;right:0;width:320px;height:100%;padding:16px;
  background:var(--panel);border-left:1px solid var(--border);
  box-shadow:-2px 0 10px rgba(0,0,0,.25);
  transform:translateX(100%);transition:.3s;overflow-y:auto;overflow-x:hidden;
  z-index:90
}
#settingsPanel.open{transform:translateX(0)}
#settingsPanel h2{font-size:1.3rem;margin-bottom:12px;border-bottom:1px solid var(--border);padding-bottom:8px}
.section-header{font-weight:600;opacity:.75;margin:16px 0 8px}

/* -------------- LIVE PREVIEW -------------- */
#preview{display:grid;gap:0;margin-bottom:16px}
.previewBox{background:var(--box);padding:8px;border-radius:8px;border:1px solid var(--border);text-align:center}
.previewBox span{display:block;font-weight:600}
.previewBox small{display:block;opacity:.6}

/* -------------- FORM ROWS -------------- */
label.row{display:flex;align-items:center;gap:12px;font-size:1rem;margin:8px 0}
label.row>span{flex:1}
label.row>input[type=text],label.row>select{
  flex:2;min-width:0;padding:.6rem .8rem;background:var(--box);
  border:1px solid var(--border);border-radius:6px;color:var(--fg);
  appearance:none;padding-right:2rem;
  background-repeat:no-repeat;background-position:right 12px center;
  background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='10' height='6'><path fill='currentColor' d='M0 0l5 6 5-6z'/></svg>")
}
label.row>input[type=color]{width:32px;height:32px;border:none;border-radius:6px;flex:none}

/* toggle */
.toggle{position:relative;width:48px;height:28px;flex:none}
.toggle input{position:absolute;inset:0;opacity:0;cursor:pointer}
.slider{position:absolute;inset:0;background:var(--border);border-radius:14px;transition:.2s}
.slider:before{content:"";position:absolute;width:20px;height:20px;top:4px;left:4px;background:var(--fg);border-radius:50%;transition:.2s}
input:checked+.slider{background:var(--accent)}
input:checked+.slider:before{transform:translateX(20px)}

/* range */
.rangeRow{display:flex;align-items:center;gap:8px;margin:8px 0}
.rangeRow input[type=range]{flex:1;-webkit-appearance:none;background:transparent}
input[type=range]::-webkit-slider-runnable-track{height:4px;background:var(--border);border-radius:4px}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:24px;height:24px;background:var(--accent);border-radius:50%;margin-top:-10px;box-shadow:0 2px 6px rgba(0,0,0,.3)}

/* -------------- STATS BOX -------------- */
.statsBox{margin-top:24px;border-top:1px solid var(--border);padding-top:16px;font-size:1rem}
.statsBox h3{font-size:1.2rem;margin-bottom:8px}

/* -------------- TIMER DISPLAY -------------- */
#matchTimer{
  position:fixed;top:12px;left:50%;transform:translateX(-50%);
  font-family:'Bebas Neue',sans-serif;font-size:1.2rem;z-index:100;transition:opacity .2s
}
body.panel-open #matchTimer{opacity:0}

/* -------------- COURT -------------- */
#court{
  position:absolute;top:48px;bottom:124px;left:0;right:0;
  display:grid;gap:0;transition:.2s
}
body.two-vert     #court,
body.three-portrait #court{bottom:140px}   /* extra for stacked buttons */

.teamBox{
  background:var(--box);display:flex;flex-direction:column;justify-content:center;align-items:center;
  border:4px solid transparent;padding:12px;transition:.2s
}
.teamBox:active{transform:scale(.97)}
.teamName {font-size:clamp(5rem,12vw,7rem);font-family:'Bebas Neue',sans-serif;margin-bottom:8px}
.teamScore{font-size:clamp(10rem,25vw,18rem);font-family:'Bebas Neue',sans-serif}

/* 3â€‘portrait shrink */
body.three-portrait .teamBox{padding:6px}
body.three-portrait .teamName {font-size:clamp(3.6rem,9vw,4.6rem)}
body.three-portrait .teamScore{font-size:clamp(7rem,18vw,11rem)}

/* landscape shrinks */
@media (orientation:landscape){
  body.two-land   .teamName{font-size:clamp(4rem,8vh,6rem)}
  body.two-land   .teamScore{font-size:clamp(7rem,15vh,12rem)}
  body.three-land .teamName{font-size:clamp(3.5rem,7vh,5.5rem)}
  body.three-land .teamScore{font-size:clamp(6rem,13vh,10rem)}
  body.four-land  .teamName{font-size:clamp(3rem,6vh,5rem)}
  body.four-land  .teamScore{font-size:clamp(5rem,11vh,9rem)}
}

/* -------------- WINNER OVERLAY -------------- */
#winnerBanner{
  position:absolute;inset:0;display:none;background:rgba(0,0,0,.7);
  color:#fff;font-size:2rem;font-weight:700;justify-content:center;align-items:center;flex-direction:column
}
#winnerBanner button{margin-top:16px}

/* -------------- FLOAT BAR -------------- */
#floatbar{
  position:fixed;bottom:28px;left:50%;transform:translateX(-50%);
  display:flex;gap:12px;z-index:100;transition:.2s
}
body.two-vert  #floatbar,
body.three-portrait #floatbar{bottom:44px}
body.four-grid,#floatbar.four-land{}
body.four-land #floatbar{bottom:16px}
body.panel-open #floatbar{opacity:0;pointer-events:none}

/* disable selection on court */
.teamBox, .teamBox * {user-select:none}
</style>
</head>

<script>
/* ---------- helpers ---------- */
const $=id=>document.getElementById(id),
      DEF_COL=['#3498db','#e74c3c','#9b59b6','#f1c40f'],
      fmt=ms=>{const s=Math.floor(ms/1000),m=Math.floor(s/60),ss=String(s%60).padStart(2,'0');return`${m}:${ss}`};

/* ---------- state ---------- */
const seed={
  teamCount:2,
  teams:[{name:'TeamÂ A',color:'#3498db',score:0},{name:'TeamÂ B',color:'#e74c3c',score:0}],
  step:1,limitEnabled:false,limit:11,
  countdownEnabled:false,countdown:300000,          /* ms */
  timer:{running:false,start:0,elapsed:0},
  history:[],wins:{},games:0,pointsTotal:0,
  theme:'auto',
  startTime:Date.now(),leadChanges:0,previousLeader:-1
};
let cfg=Object.assign(seed,JSON.parse(localStorage.getItem('pt-state')||'{}'));
const save=_=>localStorage.setItem('pt-state',JSON.stringify(cfg));

/* ensure sane team array */
cfg.teams=Array.from({length:cfg.teamCount},(_,i)=>({
  name : cfg.teams[i]?.name  || `TeamÂ ${String.fromCharCode(65+i)}`,
  color: cfg.teams[i]?.color || DEF_COL[i],
  score: cfg.teams[i]?.score || 0
}));
cfg.startTime   ||= Date.now();
cfg.leadChanges ||= 0;
cfg.previousLeader = cfg.previousLeader>=0?cfg.previousLeader:-1;
save();

/* ---------- DOM refs ---------- */
const gear=$('settingsBtn'),panel=$('settingsPanel'),preview=$('preview'),
      teamCount=$('teamCount'),teamsDiv=$('teamsConfig'),
      stepSel=$('stepSel'),
      limitToggle=$('limitToggle'),limitRow=$('limitRow'),limitRange=$('limitRange'),limitVal=$('limitVal'),
      cdToggle=$('cdToggle'),cdRow=$('cdRow'),cdRange=$('cdRange'),cdNum=$('cdNum'),
      themeSel=$('themeSel'),
      undoBtn=$('undoBtn'),resetBtn=$('resetBtn'),timerBtn=$('timerBtn'),
      court=$('court'),timerDisp=$('matchTimer'),
      winner=$('winnerBanner'),winnerText=$('winnerText'),
      statsBox=$('statsWrap'),resetStats=$('resetStats');

/* ---------- drawer toggle ---------- */
gear.onclick=_=>{
  panel.classList.toggle('open');
  document.body.classList.toggle('panel-open',panel.classList.contains('open'));
};

/* ---------- theme ---------- */
function applyTheme(){
  const prefersDark=matchMedia('(prefers-color-scheme:dark)').matches;
  const target = cfg.theme==='auto' ? (prefersDark?'dark':'light') : cfg.theme;
  document.body.classList.remove('light','dark');
  document.body.classList.add(target);
  themeSel.value=cfg.theme;
}
themeSel.onchange=e=>{cfg.theme=e.target.value;applyTheme();save()}
applyTheme();

/* ---------- helper: body classes ---------- */
function setBodyClasses(){
  const w=innerWidth,h=innerHeight;
  document.body.classList.toggle('one-grid', cfg.teamCount===1);
  document.body.classList.toggle('two-vert', cfg.teamCount===2 && h>w);
  document.body.classList.toggle('two-land', cfg.teamCount===2 && w>h);
  document.body.classList.toggle('three-portrait', cfg.teamCount===3 && h>w);
  document.body.classList.toggle('three-land',     cfg.teamCount===3 && w>h);
  document.body.classList.toggle('four-grid', cfg.teamCount===4 && h>w);
  document.body.classList.toggle('four-land', cfg.teamCount===4 && w>h);
}

/* ---------- live preview ---------- */
function buildPreview(){
  setBodyClasses();
  const w=innerWidth,h=innerHeight;
  if(cfg.teamCount===4){
    preview.style.gridTemplate='auto auto / 1fr 1fr';
  }else if(cfg.teamCount===3){
    preview.style.gridTemplate = (h>w)
      ? '1fr 1fr 1fr / 1fr'
      : '1fr / 1fr 1fr 1fr';
  }else if(cfg.teamCount===2){
    preview.style.gridTemplate = (h>w)
      ? 'auto / 1fr 1fr'
      : 'auto / 1fr 1fr';
  }else{
    preview.style.gridTemplate='auto / 1fr';
  }
  preview.innerHTML='';
  cfg.teams.forEach(t=>{
    preview.insertAdjacentHTML('beforeend',`
      <div class="previewBox">
        <span style="color:${t.color}">${t.name}</span>
        <small style="color:${t.color}">${t.score}</small>
      </div>`);
  });
}
addEventListener('resize',buildPreview);

/* ---------- team config UI ---------- */
function renderTeams(){
  cfg.teams=Array.from({length:cfg.teamCount},(_,i)=>({
    name : cfg.teams[i]?.name  || `TeamÂ ${String.fromCharCode(65+i)}`,
    color: cfg.teams[i]?.color || DEF_COL[i],
    score: cfg.teams[i]?.score || 0
  }));
  buildPreview();

  teamsDiv.innerHTML='';
  cfg.teams.forEach((t,i)=>{
    teamsDiv.insertAdjacentHTML('beforeend',`
      <label class="row">
        <span>TeamÂ ${String.fromCharCode(65+i)}</span>
        <input type="text"  id="name${i}" value="${t.name}">
        <input type="color" id="clr${i}"  value="${t.color}">
      </label>`);
  });

  teamsDiv.querySelectorAll('input[type=text]').forEach(inp=>{
    inp.oninput=e=>{
      const idx=+e.target.id.slice(4);
      cfg.teams[idx].name = e.target.value || `TeamÂ ${String.fromCharCode(65+idx)}`;
      updateCourt();buildPreview();save();
    };
  });
  teamsDiv.querySelectorAll('input[type=color]').forEach(inp=>{
    inp.oninput=e=>{
      const idx=+e.target.id.slice(3);
      cfg.teams[idx].color = e.target.value;
      updateCourt();buildPreview();save();
    };
  });

  updateCourt();save();
}
['input','change'].forEach(ev=>teamCount.addEventListener(ev,e=>{
  cfg.teamCount=+e.target.value;
  renderTeams();
}));
teamCount.value=cfg.teamCount;

/* ---------- points / tap ---------- */
stepSel.value=cfg.step;
stepSel.onchange=e=>{cfg.step=+e.target.value;save()};

/* ---------- scoreâ€‘limit ---------- */
function syncLimit(){
  limitRow.classList.toggle('hidden',!limitToggle.checked);
  cfg.limitEnabled = limitToggle.checked;
  save();
}
limitToggle.checked=cfg.limitEnabled;
limitToggle.onchange=syncLimit;
limitRange.value=cfg.limit; limitVal.textContent=cfg.limit;
limitRange.oninput=e=>{cfg.limit=+e.target.value;limitVal.textContent=e.target.value;save()}
syncLimit();

/* ---------- countdown (sliderÂ +Â number) ---------- */
function syncCDUI(){
  cdRow.classList.toggle('hidden',!cdToggle.checked);
  cfg.countdownEnabled = cdToggle.checked;
  resetClock();save();
}
cdToggle.checked=cfg.countdownEnabled;
cdToggle.onchange=syncCDUI;

function msToUI(ms){ cdRange.value = ms/1000; cdNum.value = (ms/60000).toFixed(1).replace(/\.0$/,''); }
function uiToMS(){ return Math.round(+cdRange.value)*1000; }

msToUI(cfg.countdown);

cdRange.oninput=e=>{
  cfg.countdown = uiToMS();
  cdNum.value   = (cfg.countdown/60000).toFixed(1).replace(/\.0$/,'');
  resetClock();save();
};
cdNum.oninput=e=>{
  let v=Math.max(0,Math.min(180, +e.target.value||0));
  cfg.countdown = v*60000;
  cdRange.value = cfg.countdown/1000;
  resetClock();save();
};

syncCDUI();

/* ---------- court drawing ---------- */
function updateCourt(){
  const w=innerWidth,h=innerHeight;

  let grid;
  if(cfg.teamCount===4){
    grid = (w>h) ? '1fr 1fr / 1fr 1fr' : '1fr 1fr / 1fr 1fr';
  }else if(cfg.teamCount===3){
    grid = (h>w) ? '1fr 1fr 1fr / 1fr' : '1fr / 1fr 1fr 1fr';
  }else if(cfg.teamCount===2){
    grid = (h>w) ? '1fr 1fr / 1fr' : '1fr / 1fr 1fr';
  }else{
    grid = '1fr / 1fr';
  }
  court.style.gridTemplate = grid;

  court.innerHTML='';
  cfg.teams.forEach((t,i)=>{
    const box=document.createElement('div');
    box.className='teamBox'; box.dataset.i=i;
    box.innerHTML=`<div class="teamName" style="color:${t.color}">${t.name}</div>
                   <div class="teamScore" style="color:${t.color}">${t.score}</div>`;
    attachGestures(box,i);
    court.append(box);
  });
  updateScores();highlightLeader();setBodyClasses();
}
function updateScores(){
  document.querySelectorAll('.teamScore').forEach((el,i)=>el.textContent=cfg.teams[i].score);
}
function highlightLeader(){
  const max=Math.max(...cfg.teams.map(t=>t.score));
  const leaders=cfg.teams.map((t,i)=>t.score===max&&max>0?i:-1).filter(i=>i>=0);
  const tie=leaders.length>1;
  document.querySelectorAll('.teamBox').forEach((b,i)=>{
    b.style.borderColor = leaders.includes(i)
      ? (tie ? (document.body.classList.contains('light')?'#000':'#fff') : cfg.teams[i].color)
      : 'transparent';
  });
  const newLead=leaders.length===1?leaders[0]:-1;
  if(cfg.previousLeader>=0 && newLead!==cfg.previousLeader){cfg.leadChanges++;save()}
  cfg.previousLeader=newLead;
}

/* ---------- gestures ---------- */
function attachGestures(el,i){
  let sx,sy,st,lid,long=false;
  el.onpointerdown=e=>{
    sx=e.clientX;sy=e.clientY;st=Date.now();long=false;
    lid=setTimeout(()=>{changeScore(i,-cfg.step);long=true},500);
  };
  el.onpointerup=e=>{
    clearTimeout(lid);
    if(long) return;
    const dx=e.clientX-sx,dy=e.clientY-sy,dt=Date.now()-st;
    if(Math.abs(dx)>30 && Math.abs(dx)>Math.abs(dy) && dt<500){
      changeScore(i,-cfg.step);   /* swipe */
    }else{
      changeScore(i,cfg.step);    /* tap */
    }
  };
  el.onpointercancel=_=>clearTimeout(lid);
}

/* ---------- score change ---------- */
function changeScore(i,d){
  cfg.teams[i].score=Math.max(0,cfg.teams[i].score+d);
  cfg.history.push({team:i,delta:d}); if(cfg.history.length>300) cfg.history.shift();
  updateScores();highlightLeader();haptic();checkWin(i);save();buildPreview();
}

/* ---------- undo / reset ---------- */
undoBtn.onpointerdown=_=>{
  const h=cfg.history.pop(); if(!h) return;
  cfg.teams[h.team].score=Math.max(0,cfg.teams[h.team].score-h.delta);
  updateScores();highlightLeader();save();buildPreview();
};
resetBtn.onpointerdown=_=>{
  if(confirm('Are you sure you want to reset the current scores?')){
    cfg.teams.forEach(t=>t.score=0);cfg.history=[];
    updateScores();highlightLeader();cfg.startTime=Date.now();cfg.leadChanges=0;cfg.previousLeader=-1;
    winner.style.display='none';save();buildPreview();
  }
};

/* ---------- win & stats ---------- */
function checkWin(i){
  if(cfg.limitEnabled && cfg.teams[i].score>=cfg.limit){
    confetti({particleCount:200,spread:70,startVelocity:45});
    winnerText.textContent=`ğŸ†Â ${cfg.teams[i].name} wins!`;
    winner.style.display='flex';
    cfg.wins[cfg.teams[i].name]=(cfg.wins[cfg.teams[i].name]||0)+1;
    cfg.games++; cfg.pointsTotal+=cfg.teams.reduce((s,t)=>s+t.score,0);
    renderStats(); save();
  }
}
function renderStats(){
  statsBox.innerHTML='';
  statsBox.insertAdjacentHTML('beforeend',`<div><strong>Pts/tap:</strong> +${cfg.step}</div>`);
  const e=Date.now()-cfg.startTime,m=Math.floor(e/60000),s=String(Math.floor((e%60000)/1000)).padStart(2,'0');
  statsBox.insertAdjacentHTML('beforeend',`<div><strong>Time:</strong> ${m}:${s}</div>`);
  statsBox.insertAdjacentHTML('beforeend',`<div><strong>Leads:</strong> ${cfg.leadChanges}</div>`);
  Object.entries(cfg.wins).forEach(([n,w])=>statsBox.insertAdjacentHTML('beforeend',`<div>${n}:Â ${w} wins</div>`));
  if(cfg.games){
    statsBox.insertAdjacentHTML('beforeend',`<div>Avg/game:Â ${(cfg.pointsTotal/cfg.games).toFixed(1)}</div>`);
    resetStats.style.display='';
  }else resetStats.style.display='none';
}
resetStats.onpointerdown=_=>{cfg.wins={};cfg.games=cfg.pointsTotal=0;renderStats();save()}
renderStats();

/* ---------- countdown ---------- */
function resetClock(){
  if(!cfg.countdownEnabled){
    timerDisp.textContent='00:00'; timerBtn.style.display='none'; return;
  }
  timerBtn.style.display='inline-block';
  cfg.timer.elapsed=cfg.countdown; cfg.timer.running=false;
  timerBtn.textContent='â±';
}
resetClock();
timerBtn.onpointerdown=_=>{
  if(!cfg.countdownEnabled) return;
  const t=cfg.timer;
  if(t.running){
    t.running=false; t.elapsed=Math.max(0,t.start+cfg.countdown-Date.now());
    timerBtn.textContent='â±';
  }else{
    t.running=true; t.start=Date.now()-(cfg.countdown-t.elapsed||0);
    timerBtn.textContent='â¸';
  }
  save();
};
(function loop(){
  const t=cfg.timer;
  if(t.running && cfg.countdownEnabled){
    const r=Math.max(0,t.start+cfg.countdown-Date.now());
    timerDisp.textContent=fmt(r);
    if(r===0){t.running=false;confetti({particleCount:180,spread:100})}
  }
  requestAnimationFrame(loop);
})();

/* ---------- haptic ---------- */
let audioCtx;
function haptic(){
  try{
    audioCtx=audioCtx||new(AudioContext||webkitAudioContext)();
    const o=audioCtx.createOscillator(),g=audioCtx.createGain();
    o.connect(g);g.connect(audioCtx.destination);o.frequency.value=200;g.gain.value=.8;
    o.start();o.stop(audioCtx.currentTime+.02);
  }catch{}
}
